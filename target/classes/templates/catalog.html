<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Catalog</title>
</head>
<body>
    <h1>Book Catalog</h1>

    <!-- Display All Books -->
    <div th:each="book : ${books}">
        <p th:text="${book.title}"></p>
    </div>
</body>
</html>
