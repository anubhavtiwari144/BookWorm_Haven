<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Book</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${cart}">
                <td th:text="${bookService.getBookById(entry.key).title}"></td>
                <td th:text="${entry.value}"></td>
                <td>
                    <form th:action="@{/cart/update/{bookId}(bookId=${entry.key})}" method="post">
                        <input type="number" name="quantity" min="1" th:value="${entry.value}">
                        <button type="submit">Update</button>
                    </form>
                    <form th:action="@{/cart/remove/{bookId}(bookId=${entry.key})}" method="post">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/cart/checkout}">Proceed to Checkout</a>
</body>
</html>
